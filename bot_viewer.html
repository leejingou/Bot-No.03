<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– BOT No.03</title>
    
    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Header section */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 100%);
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }
        
        /* Full screen model viewer */
        model-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            --poster-color: transparent;
        }
        
        /* Controls at bottom */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        
        button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        button:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #ar-button:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            z-index: 5;
        }
        
        /* Mobile responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            button {
                padding: 10px 18px;
                font-size: 12px;
            }
            
            .controls {
                bottom: 15px;
                gap: 8px;
            }
            
            .header {
                padding: 15px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 8px 15px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸ¤– BOT No.03</h1>
        <p class="subtitle">Touch to Rotate Â· Pinch to Zoom Â· AR View</p>
    </div>
    
    <!-- Full screen 3D Model -->
    <model-viewer
        id="model"
        src="bot_ar.glb"
        alt="BOT No.03 3D Model"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        auto-rotate-delay="1000"
        rotation-per-second="30deg"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-orbit="45deg 75deg 2.5m"
        min-camera-orbit="auto auto 1m"
        max-camera-orbit="auto auto 10m"
        field-of-view="30deg"
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral"
        interaction-prompt="auto">
        
        <!-- Loading indicator -->
        <div class="loading" slot="poster">
            Loading...
        </div>
        
        <!-- AR Button -->
        <button slot="ar-button" id="ar-button">
            ðŸ“± View in AR
        </button>
    </model-viewer>
    
    <!-- Bottom Controls -->
    <div class="controls">
        <button onclick="resetCamera()">ðŸŽ¯ Reset View</button>
        <button onclick="toggleRotation()">ðŸ”„ <span id="rotateText">Pause</span></button>
        <button onclick="toggleShadow()">ðŸ’¡ <span id="shadowText">Hide</span> Shadow</button>
    </div>
    
    <script>
        const modelViewer = document.querySelector('#model');
        let isRotating = true;
        let hasShadow = true;
        
        // Reset camera view
        function resetCamera() {
            modelViewer.cameraOrbit = '45deg 75deg 2.5m';
            modelViewer.fieldOfView = '30deg';
        }
        
        // Toggle auto-rotation
        function toggleRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                modelViewer.autoRotate = true;
                document.getElementById('rotateText').textContent = 'Pause';
            } else {
                modelViewer.autoRotate = false;
                document.getElementById('rotateText').textContent = 'Start';
            }
        }
        
        // Toggle shadow
        function toggleShadow() {
            hasShadow = !hasShadow;
            if (hasShadow) {
                modelViewer.shadowIntensity = 1;
                document.getElementById('shadowText').textContent = 'Hide';
            } else {
                modelViewer.shadowIntensity = 0;
                document.getElementById('shadowText').textContent = 'Show';
            }
        }
        
        // Model load success
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully!');
        });
        
        // Model load error
        modelViewer.addEventListener('error', (event) => {
            console.error('Model load failed:', event);
        });
        
        // AR mode detection
        if (modelViewer.canActivateAR) {
            console.log('Device supports AR mode');
        }
    </script>
</body>
</html>
