<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ BOT No.03</title>
    
    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .viewer-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        .model-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 400px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a2e 100%);
            --poster-color: transparent;
            transition: filter 0.3s ease;
        }
        
        /* Light overlays for red-blue effect */
        .light-overlay {
            position: absolute;
            width: 150%;
            height: 150%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            mix-blend-mode: screen;
            z-index: 1;
        }
        
        .light-overlay.active {
            opacity: 0.6;
        }
        
        .red-light {
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at var(--red-x, 30%) var(--red-y, 40%), 
                rgba(255, 0, 0, 0.8) 0%, 
                rgba(255, 0, 0, 0.4) 20%, 
                transparent 50%);
        }
        
        .blue-light {
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at var(--blue-x, 70%) var(--blue-y, 60%), 
                rgba(0, 100, 255, 0.8) 0%, 
                rgba(0, 100, 255, 0.4) 20%, 
                transparent 50%);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
        
        #ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            grid-column: span 2;
        }
        
        .lighting-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lighting-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: left;
        }
        
        .lighting-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .light-preset-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }
        
        .light-preset-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .light-preset-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .light-controls {
            display: grid;
            gap: 10px;
        }
        
        .slider-group {
            text-align: left;
        }
        
        .slider-label {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .slider-value {
            color: #667eea;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }
        
        .info {
            color: rgba(255,255,255,0.6);
            margin-top: 15px;
            font-size: 0.85em;
            line-height: 1.6;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .model-container {
                height: 60vh;
            }
            
            .controls {
                grid-template-columns: 1fr 1fr;
            }
            
            #ar-button {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BOT No.03</h1>
        <p class="subtitle">Touch to Rotate ¬∑ Pinch to Zoom ¬∑ AR View</p>
        
        <div class="viewer-wrapper">
            <div class="model-container">
                <!-- Red and Blue light overlays -->
                <div class="light-overlay red-light" id="redLight"></div>
                <div class="light-overlay blue-light" id="blueLight"></div>
                
                <model-viewer
                    id="model"
                    src="bot_ar.glb"
                    alt="BOT No.03 3D Model"
                    camera-controls
                    touch-action="pan-y"
                    auto-rotate
                    auto-rotate-delay="1000"
                    rotation-per-second="30deg"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-orbit="45deg 75deg 2.5m"
                    min-camera-orbit="auto auto 1m"
                    max-camera-orbit="auto auto 10m"
                    field-of-view="30deg"
                    exposure="1"
                    shadow-intensity="1"
                    shadow-softness="0.8"
                    environment-image="neutral"
                    interaction-prompt="auto">
                    
                    <!-- Loading indicator -->
                    <div class="loading" slot="poster">
                        Loading...
                    </div>
                    
                    <!-- AR Button -->
                    <button slot="ar-button" id="ar-button">
                        üì± View in AR
                    </button>
                </model-viewer>
            </div>
            
            <div class="controls">
                <button onclick="resetCamera()">üéØ Reset View</button>
                <button onclick="toggleRotation()">üîÑ <span id="rotateText">Pause</span></button>
                <button onclick="toggleShadow()">üí° <span id="shadowText">Hide</span> Shadow</button>
            </div>
            
            <!-- Lighting Control Panel -->
            <div class="lighting-panel">
                <div class="lighting-title">üí° Lighting Control</div>
                
                <div class="lighting-options">
                    <button class="light-preset-btn active" onclick="setLightingPreset('normal')">
                        ‚òÄÔ∏è Normal
                    </button>
                    <button class="light-preset-btn" onclick="setLightingPreset('redblue')">
                        üî¥üîµ Red-Blue
                    </button>
                </div>
                
                <div class="light-controls">
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Red Light Position (Horizontal)</span>
                            <span class="slider-value" id="redAngleValue">30%</span>
                        </div>
                        <input type="range" id="redLightAngle" min="0" max="100" value="30" oninput="updateLighting()">
                    </div>
                    
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Blue Light Position (Horizontal)</span>
                            <span class="slider-value" id="blueAngleValue">70%</span>
                        </div>
                        <input type="range" id="blueLightAngle" min="0" max="100" value="70" oninput="updateLighting()">
                    </div>
                    
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Light Height</span>
                            <span class="slider-value" id="heightValue">50%</span>
                        </div>
                        <input type="range" id="lightHeight" min="0" max="100" value="50" oninput="updateLighting()">
                    </div>
                    
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Light Intensity</span>
                            <span class="slider-value" id="intensityValue">60%</span>
                        </div>
                        <input type="range" id="lightIntensity" min="0" max="100" value="60" oninput="updateLighting()">
                    </div>
                </div>
            </div>
            
            <div class="info">
                üí° <strong>Controls:</strong><br>
                One finger drag to rotate ¬∑ Two finger pinch to zoom ¬∑ Two finger drag to pan
            </div>
        </div>
    </div>
    
    <script>
        const modelViewer = document.querySelector('#model');
        const redLight = document.getElementById('redLight');
        const blueLight = document.getElementById('blueLight');
        
        let isRotating = true;
        let hasShadow = true;
        let currentLightingMode = 'normal';
        
        // Reset camera view
        function resetCamera() {
            modelViewer.cameraOrbit = '45deg 75deg 2.5m';
            modelViewer.fieldOfView = '30deg';
        }
        
        // Toggle auto-rotation
        function toggleRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                modelViewer.autoRotate = true;
                document.getElementById('rotateText').textContent = 'Pause';
            } else {
                modelViewer.autoRotate = false;
                document.getElementById('rotateText').textContent = 'Start';
            }
        }
        
        // Toggle shadow
        function toggleShadow() {
            hasShadow = !hasShadow;
            if (hasShadow) {
                modelViewer.shadowIntensity = 1;
                document.getElementById('shadowText').textContent = 'Hide';
            } else {
                modelViewer.shadowIntensity = 0;
                document.getElementById('shadowText').textContent = 'Show';
            }
        }
        
        // Set lighting preset
        function setLightingPreset(mode) {
            currentLightingMode = mode;
            
            // Update button states
            document.querySelectorAll('.light-preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (mode === 'normal') {
                redLight.classList.remove('active');
                blueLight.classList.remove('active');
                modelViewer.exposure = 1;
            } else if (mode === 'redblue') {
                redLight.classList.add('active');
                blueLight.classList.add('active');
                updateLighting();
            }
        }
        
        // Update lighting based on sliders
        function updateLighting() {
            const redAngle = document.getElementById('redLightAngle').value;
            const blueAngle = document.getElementById('blueLightAngle').value;
            const height = document.getElementById('lightHeight').value;
            const intensity = document.getElementById('lightIntensity').value;
            
            // Update display values
            document.getElementById('redAngleValue').textContent = redAngle + '%';
            document.getElementById('blueAngleValue').textContent = blueAngle + '%';
            document.getElementById('heightValue').textContent = height + '%';
            document.getElementById('intensityValue').textContent = intensity + '%';
            
            if (currentLightingMode === 'redblue') {
                // Update light positions
                redLight.style.setProperty('--red-x', redAngle + '%');
                redLight.style.setProperty('--red-y', height + '%');
                blueLight.style.setProperty('--blue-x', blueAngle + '%');
                blueLight.style.setProperty('--blue-y', height + '%');
                
                // Update light intensity
                const intensityValue = intensity / 100;
                redLight.style.opacity = intensityValue * 0.6;
                blueLight.style.opacity = intensityValue * 0.6;
                
                // Adjust model exposure for better effect
                modelViewer.exposure = 0.8 + (intensityValue * 0.4);
            }
        }
        
        // Model load success
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully!');
        });
        
        // Model load error
        modelViewer.addEventListener('error', (event) => {
            console.error('Model load failed:', event);
            alert('Model failed to load. Please check the file path.');
        });
        
        // AR mode detection
        if (modelViewer.canActivateAR) {
            console.log('Device supports AR mode');
        }
        
        // Initialize lighting
        updateLighting();
    </script>
</body>
</html>
